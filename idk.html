<!DOCTYPE html>
<html>
<body>
<div id="writeHere">
</div>
<button id="trigger" type="button">Click here to End Racist</button>
<script>
  document.getElementById("trigger").addEventListener("click", write);
  function write(){
      let vowels = ['a', 'e', 'o', 'u'];
      let vowel1='a';
      let vowel2='e';

      for (let i=0;i<10;i++) {
          vowel1=vowel1.concat(vowels[Math.floor(Math.random() * 4)]);
          vowel2=vowel2.concat(vowels[Math.floor(Math.random() * 4)]);
      }
      let res = 'Y'+vowel1+'H' + vowel2
    document.getElementById("writeHere").innerHTML = res;
  }
</script>
</body>
</html>
